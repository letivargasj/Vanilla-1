<html lang="en">
<head>

                    </table>
                    <div class="productos">

                    </div>

            </div>
    </div>
    <template id="template-footer">
        <th scope="row" colspan="2">
            Total de Productos
        </th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm " id="vaciar-carrito">
                Vaciar carrito
            </button>
        </td>
        <td class="font-weight-bold">
            $ <span>5000</span>
        </td>
    </template>

    <template id="template-carrito">
        <tr>
            <th scope="row">id</th>

            </td>
            <td>
                $ <span>500</span>
            </td>
        </tr>
    </template>

    <template id="template-card">
        <div class="col-12 col-md-6 mb-2"></div>
        <div class="card">
            <img src="" alt="" srcset="" class="card-img-top">
            <div class="card-body">

                <p>precio</p>
                <button class="btn btn-dark">
                    comprar
                </button>
            </div>
